    var dataset = [2.5, 2.1, 1.7, 1.3, 0.9];
var linear = d3.scale.linear()
        .domain([0, d3.max(dataset)])
        .range([0, 250]);


    d3.select('body')
      .append('svg')
      .style('height', 500)
      .style('width', 500)
      .selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect')
      .attr('x', (d, i) => {
        return i * 25
      })
      .attr('y', (d, i) => {
        return 300 - linear(d)
      })
      .attr('width', 20)
      .attr('height', (d, i) => {
        return linear(d)
      })
      .attr('fill', 'steelblue')
  </script>
